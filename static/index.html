<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="static/styles.css">
  <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
  <title>Data Submission</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="news.asp">News</a></li>

      </ul>
    </nav>
  </header>
  <div class="contentCenter">

    <form id="dataForm" hx-post="/submit" hx-target="#dataForm" hx-swap="outerHTML" enctype="multipart/form-data">
      <fieldset>
        <legend>Submit Your Data</legend>
        <p>You can either paste your data or upload a file.</p>
        
        <div>
          <label for="datafield">Paste data:</label><br>
          <textarea name="datafield" id="datafield" class="datafield" rows="10" cols="50"></textarea>
        </div>
        <div>
          <label for="fileUpload">Or upload a file:</label><br>
          <input type="file" name="fileUpload" id="fileUpload">
        </div>
        <button type="submit">Send</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
