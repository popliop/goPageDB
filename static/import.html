<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Ensure HTMX is loaded if you intend to use it -->
      <script src="https://unpkg.com/htmx.org@1.9.2"></script>
      <link rel="stylesheet" href="/static/styles.css" />
      <title>Import Data</title>
   </head>
   <body>
      <!-- Common Header -->
      <header>
         <nav>
            <ul>
               <li><a href="/">Home</a></li>
               <li><a href="/help">Help</a></li>
            </ul>
         </nav>
      </header>
      <div class="container">
         <!-- For initial debugging, you can remove hx-target and hx-swap -->
         <form id="dataForm"
         action="/import"
         method="POST"
         enctype="multipart/form-data"
         hx-post="/import"
         hx-target="#dataForm"
         hx-swap="outerHTML">
      <fieldset>
         <legend>Submit Your Import Data</legend>
         <p>You can either paste your data or upload a file.</p>
         <div>
            <label for="datafield">Paste data:</label><br>
            <div id="response">
               <!-- htmx will update this div with the error snippet if needed -->
            </div>
            <textarea name="data" id="datafield" class="datafield" rows="10" cols="50"></textarea>
         </div>
         <div>
            <label for="fileUpload">Or upload a file:</label><br>
            <!-- Use name="datafile" to match server expectations -->
            <input type="file" name="datafile" id="fileUpload" >
         </div>
         <button type="submit">Send</button>
      </fieldset>
   </form>
   
      </div>
   </body>
</html>
